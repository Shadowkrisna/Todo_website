{% extends 'nav.html' %}
{% block body %}
<body>

    <h1 style="text-align: center;">Todo Title</h1>
    <div class="container my-3">
        <form action="/todo" method="POST">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Enter your Todo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Todo Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="desc" id="inputPassword3">
                </div>
            </div>

            <button type="submit" class="btn btn-outline-dark">submit</button>
        </form>
    </div>



    <div class="container my-3">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Desc</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for addd in get %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{addd.Title}}</td>
                    <td>{{addd.Desc}}</td>
                    <td>

                        <a href="/update/{{addd.Sno}}" type="button"
                            class="btn btn-outline-dark btn-sm mx-1">Update</button>
                            <a href="/delete/{{addd.Sno}}" type="button"
                                class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                    </td>
                </tr>

                {% endfor %}




            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
{% endblock body %}
