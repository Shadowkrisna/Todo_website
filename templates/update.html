{% extends 'nav.html' %}
{% block body %}
<h1 style="text-align: center;">Update your Todo</h1>
<div class="container my-3">
    <form action="/update/{{Todo.Sno}}" method="POST">

        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Enter your Todo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" value="{{Todo.Title}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Todo Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="desc" id="desc"value="{{Todo.Desc}}">
            </div>
        </div>

        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock body %}
